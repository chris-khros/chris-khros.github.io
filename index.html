<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botpress - MediBot</title>

    <script src="https://cdn.botpress.cloud/webchat/v2.4/inject.js"></script>
    <style>
        #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
        }
    
        #webchat .bpFab {
        display: none;
        }
    </style>
</head>
<body>
    
    <!-- Put this on your page BEFORE the script below -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>


       <!-- In your <body> tag -->
        <script>
            window.botpress.on("webchat:ready", () => {
              window.botpress.open();
            });
            window.botpress.init({
            "botId": "38e151bb-497c-43a2-b275-aab36c80558e",
            "configuration": {
              "composerPlaceholder": "",
              "botName": "MediBot",
              "botAvatar": "https://files.bpcontent.cloud/2025/04/24/07/20250424074609-1BLO50JY.jpeg",
              "website": {},
              "email": {},
              "phone": {},
              "termsOfService": {},
              "privacyPolicy": {},
              "color": "#5eb1ef",
              "variant": "soft",
              "themeMode": "light",
              "fontFamily": "inter",
              "radius": 1
            },
            "clientId": "ab8d4d63-ccea-4e69-bd5d-b7d85f805856",
            "selector": "#webchat"
          });
          </script>      
    
</body>
</html>
